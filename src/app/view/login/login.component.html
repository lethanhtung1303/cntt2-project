<div class="row align-items-center h-100">
  <form #formDir="ngForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm"
        class="col-lg-3 col-md-4 col-10 mx-auto text-center">
    <a
      class="navbar-brand mx-auto mt-2 flex-fill text-center"
      routerLink="/login"
    >
      <svg
        class="navbar-brand-img brand-md"
        id="logo"
        version="1.1"
        viewBox="0 0 120 120"
        x="0px"
        xmlns="http://www.w3.org/2000/svg"
        y="0px"
      >
        <g>
          <polygon class="st0" points="78,105 15,105 24,87 87,87 	"/>
          <polygon class="st0" points="96,69 33,69 42,51 105,51 	"/>
          <polygon class="st0" points="78,33 15,33 24,15 87,15 	"/>
        </g>
      </svg>
    </a>
    <h1 class="h6 mb-3">Sign in</h1>
    <div class="form-group">
      <label class="sr-only" for="inputEmail">Email address</label>
      <input
        [class.is-invalid]="inputEmail.errors && (loginForm.touched || loginForm.dirty)"
        [class.is-valid]="!inputEmail.errors && (loginForm.touched || loginForm.dirty)"
        aria-describedby="emailHelp"
        class="form-control form-control-lg"
        email
        formControlName="inputEmail"
        id="inputEmail"
        placeholder="Email address"
        required
      >
      <div *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)" class="invalid-feedback">

        <div *ngIf="inputEmail.errors?.['required']">
          Email address is required.
        </div>

        <div *ngIf="inputEmail.errors?.['minlength']">
          Email address must be at least 3 characters long.
        </div>

        <div *ngIf="inputEmail.errors?.['email']">
          Input is not an email format.
        </div>

      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputPassword">Password</label>
      <input
        [class.is-invalid]="inputPassword.errors && (loginForm.touched || loginForm.dirty)"
        [class.is-valid]="!inputPassword.errors && (loginForm.touched || loginForm.dirty)"
        aria-describedby="passwordHelp"
        class="form-control form-control-lg"
        formControlName="inputPassword"
        id="inputPassword"
        placeholder="Password"
        required
        type="password"
      />
      <div *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)" class="invalid-feedback">

        <div *ngIf="inputPassword.errors?.['required']">
          Email address is required.
        </div>

        <div *ngIf="inputPassword.errors?.['minlength']">
          Email address must be at least 6 characters long.
        </div>

        <div *ngIf="inputPassword.errors?.['forbiddenValue']">
          Password is too simple.
        </div>

      </div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
      Let me in
    </button>
    <p class="mt-5 mb-3 text-muted">Â© 2023</p>
  </form>
</div>
